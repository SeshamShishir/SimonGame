<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="heading">Press any key to start</div>
	<div class="container">
		<div class="row">
			<div class="green btn btn0" id="green"></div>
			<div class="red btn btn1" id="red"></div>
		</div>
		<div class="row">
			<div class="yellow btn btn2" id="yellow"></div>
			<div class="blue btn btn3" id="blue"></div>
		</div>
	</div>
	<script type="text/javascript" src="myScript.js"></script>
</body>
</html>
